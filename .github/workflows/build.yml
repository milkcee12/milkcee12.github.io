name: Build and deploy SvelteKit to Github Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_GITHUB_URL: ${{ secrets.PUBLIC_GITHUB_URL }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: npm install and build
        run: |
          npm install
          npm run build
          
  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          branch: gh-pages
          folder: public
